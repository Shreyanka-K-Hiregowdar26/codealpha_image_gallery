<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TASK1 Image Gallery</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="C:\Users\ranji\OneDrive\Desktop" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="images/B1.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B2.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B3.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B4.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B5.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B6.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B7.jpeg" onclick="closeFullImg(this.src)">
        <img src="images/B8.jpeg" onclick="closeFullImg(this.src)"> 
    </div>
<script>
    var fullImgBox=document.getElementById("fullImgBox");
    var fullImg=document.getElementById("fullImg");
    function openFullImg(pic){
        fullImgBox.style.display="flex";
        fullImg.src=pic;
    }
    function closeFullImg(){
        fullImgBox.style.display="none";
    }
</script>
